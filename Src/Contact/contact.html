<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="../css/flex.css">
</head>
<body>
    <main>
        <div class="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left">
                        <h1 class="sub-title">Contact Me</h1>
                        <p>Email: mik@example.com</p>
                        <p>Phone no: 0123456789</p>
                        <div class="sicons">
                            <a href="#"><img src="icons/facebook.svg" alt="facebook icon" width="20"></a>
                            <a href="#"><img src="icons/instagram.svg" alt="Instagram icon" width="20"></a>
                            <a href="#"><img src="icons/telegram.svg" alt="telegram icon" width="20"></a>
                            <a href="#"><img src="icons/x-twitter.svg" alt="x-twitter icon" width="20"></a>
                        </div>

                    </div>
                    <div class="contact-right">
                        <form action="">
                            <input type="text" placeholder="Your name">
                            <input type="email" placeholder="Your email">
                            <textarea name="message"  rows="6" placeholder="Your Message"></textarea>
                            <div class="sub">
                                <a href="#">Submit</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>

        </div>


    </main>

    
</body>
</html>
